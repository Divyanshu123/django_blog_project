<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title_block %}Base{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>


    <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                            <span class='navbar-brand'>Author Point</span>
                        </div>

                        <div class="navbar-collapse collapse" id="mobile_menu">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="{% url 'blog:index'%}">Home</a></li>


                                <li><a href="{% url 'blog:about' %}">About</a></li>
                                <li><a href="{% url 'blog:contact'%}">Contact Us</a></li>

                            </ul>

                             {% if user.is_authenticated %}
                             <ul class="nav navbar-nav navbar-right">
                               <li><a href='{% url 'blog:write_post' pk=user.id %}'>Write Post</a></li>
                              <li><a href='{% url 'blog:author_posts' pk=user.pk%}'>My Posts</a></li>
                              <li><a href='{% url 'blog:user_drafts' pk=user.pk %}'>Drafts</a></li>
                              <li><a href='{% url 'logout'%}'>Logout</a></li>

                             {% else %}

                             <ul class="nav navbar-nav navbar-right">

                                 <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up <span class="caret"></span></a>
                                     <ul class="dropdown-menu">
                                         <li><a href="{% url 'login'%}">Login</a></li>
                                         <li><a href="{% url 'blog:register'%}">Sign Up</a></li>
                                     </ul>
                                 </li>
                             </ul>

                             {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>


{% block body_block %}
{% endblock %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>





  </body>
</html>
